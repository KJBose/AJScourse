<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>

   <div class="container" ng-controller='NarrowItDownController as narrow'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = "matchItems()">Narrow It Down For Me! </button>

      <!-- <ul>
        <li ng-repeat= "items in narrowed.found"> {{items.name}},  {{items.short_name}}, {{items.description}} <button class="btn btn-default" ng-click='narrowed.remove(item)'><span class="glyphicon glyphicon-ok"></span> Don't want this one! </button><li>
      </ul> -->
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="narrow" on-remove="narrow.removeItem(index)"></found-items>
      <div ng-if = "narrow.foundisEmpty()"> <h2> Nothing found </h2>    
      </div>
    </div>

</body>
</html>
